<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section>
    <div class="container">
       <h1>Calcule seu IMC</h1>
       <p>Informe seu Peso e Altura. </p>
       <p>Em seguida clique em <b>Calcular IMC</b></p>

      <form class="form">
        <div class="form-top">
          <label>Peso (Kg)
            <input type="number" step="0.001" class="input-peso">
          </label>
          <label>Altura (m)
            <input type="number" step="0.01" class="input-altura">
          </label>   
        </div>
        <div class="teste">
          <button>Calcular</button>
        </div>
      </form>

      <div class="resultado"></div>
    </div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
